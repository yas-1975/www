	<!-- Registration form details, held within a container -->

	<div class="form-container" >
		
		<div class="row">
		
			<form action="submit-form" method="post">
			<br>
			<div class="mb-3">
				<h4 class="text-center">Registration Form</h4>
			</div>
			
			<br>

			<h6>
				<div class="input-group mb-2">
			
				<label for="title">Title:</label>
				</div>
			
				<div class="input-group mb-2">
					<div class="control">
						<select id="register.title" name="titleCode" aria-label="Enter Title">
						<option value="" disabled="disabled" selected="selected">
								Please select</option>
						<option value="ms">Ms.</option><option value="miss">Miss</option><option value="mr">Mr.</option><option value="mrs">Mrs.</option><option value="rev">Rev.</option><option value="dr">Dr.
							</option>
						</select>
					</div>
				</div>
				
				
				<div class="input-group mb-2">
					<label for="firstName">First name:</label>
				</div>

				<div class="input-group mb-2">
				<input type="text" id="firstName" name="firstName" class="form-control" placeholder="Please enter First Name">
				</div>
				
				<div class="input-group mb-2">
					<label for="surname">Surname:</label>
				</div>
		
				<div class="input-group mb-2">
					<input type="text" id="surname" name="surname" class="form-control" placeholder="Please enter Surname">
				</div>
				
				<div class="input-group mb-2">
					<label for="email" class="form-label">Email address</label>
				</div>

				<div class="input-group mb-2">
					<input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
				
			
				<div class="input-group mb-2">
					<label for="inputDateOfBirth" class="form-label">Date of Birth</label>
				</div>
				<div class="input-group mb-2">
					<input type="datetime" class="form-control" id="inputDateOfBirth" placeholder="01/01/1990">
				</div>
					
			
				<div class="input-group mb-2">
					<label for="inputPassword" class="form-label">Password</label>
				</div>
				<div class="input-group mb-2">
				<input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
				</div>
				<div id="passwordHelpBlock" class="form-text">
				  Your password must be 8-20 characters long, contain letters and <br> numbers,  and must not contain spaces, special characters, or emoji.
				</div>
			
				<div class="input-group mb-2">
					<label for="inputPassword2" class="form-label">Re-enter Password</label>
				</div>
				
				<div class="input-group mb-2">
				<input type="password" id="inputPassword2" class="form-control" aria-describedby="passwordHelpBlock">
				</div>
				<div id="passwordHelpBlock" class="form-text"></div>
				<div>
					<br>
					<input  class="btn btn-outline-primary" type="button" onclick="location.href='login.html';" value="Already have a login" />

					<br>
				</div>
			</h6>
				<br>
				<input class="btn btn-outline-primary" type="submit" value="Submit">

				<input class="btn btn-outline-primary" type="reset" value="Reset">
				<br>
				
				  
			</form>
		
		</div>
