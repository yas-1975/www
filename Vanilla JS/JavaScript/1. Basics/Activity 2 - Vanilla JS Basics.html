<!DOCTYPE html>
<html>
	<body>

	<h2>Activity 2 - Vanilla JS Basics</h2>

	<p id="demo"></p>
	<script>
	/* script to request user to input two numbers  
	divide the by each other then output the details
	*/
	let firstNum = prompt("Input the first number:"); //prompt the user to input first number
    let secondNum = prompt("Input the second number:"); //prompt the user to input second number
	let divNum = firstNum / secondNum // divide the first number by the second number
	let x = "The division of the first number and the second number is: "
	

	document.getElementById("demo").innerHTML = x + divNum //prints the details in x and divNum


	</script>

	</body>
</html>
