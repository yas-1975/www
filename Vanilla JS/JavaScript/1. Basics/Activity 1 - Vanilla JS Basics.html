<!DOCTYPE html>
<html>
	<body>

	<h2>Activity 1 - Vanilla JS Basics</h2>

	<p id="demo"></p>

	<script>
		let a = -5 + 8 * 6; // 43;
		let b = (55+9) % 9; // 1
		let c = 20 + -3*5 / 8; // 18.125
		let d = 5 + 15 / 3 * 2 - 8 % 3 //13.0

		document.getElementById("demo").innerHTML =
	a + "<br>" + b + "<br>" + c + "<br>" + parseFloat(d).toFixed(1);
	</script>

	</body>
</html>
