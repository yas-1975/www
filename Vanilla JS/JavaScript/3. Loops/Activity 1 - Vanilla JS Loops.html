<!DOCTYPE html>
<html>
	<body>

	<h2>Activity 1 - Vanilla JS Loops</h2>

	<script>
// program to display numbers from 1 to 15 and whether it is odd or even
	const n = 15;

	/* looping from i = 1 to 15
	   in each iteration, i is increased by 1
	   check if odd or even
	   answer is printed to the console screen
	*/
	for (let i = 0; i <= n; i++) {
		if (i % 2 === 0) {
		console.log(i + " is even");     // printing the value of i and even
		} else {
		console.log(i + " is odd");     // printing the value of i and odd
		}
	}
	</script>

	</body>
</html>
