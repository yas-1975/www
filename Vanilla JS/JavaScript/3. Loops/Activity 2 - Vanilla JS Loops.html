<!DOCTYPE html>
<html>
	<body>

	<h2>Activity 2 - Vanilla JS Loops</h2>

	<script>

	/* program to create a multiplication table.
	   answer is printed to the console screen
	*/
	let i = 1;
	const n = 10;
	calcAnswer = 0;

// do...while loop from 1 to 10, multiplying i by 6
	do {
		calcAnswer = i * 6; // Calculation number by 6
		console.log("6 + " + i +" = " + calcAnswer); //printing out the answer
		i++; //adding 1 to the number
	} while(i <= n);
	</script>

	</body>
</html>
