<!DOCTYPE html>
<html>
	<body>

	<h2>Activity 3 - Vanilla JS Functions</h2>
	<p id="demo"></p>
	
	<script>
	// function to calculate if number is prime
	let n = 3; // number to check

	function isPrime(num) {
		if(num < 2) return false; // if n is less than 2, not prime

		for (let i = 2; i < num; i++){ 
			if( num % i == 0){
		return false;
		}
	}
		return true;
		
		
	}
	console.log(isPrime(n));
	</script>

	</body>
</html>
