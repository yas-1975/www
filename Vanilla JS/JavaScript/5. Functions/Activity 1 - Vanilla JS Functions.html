<!DOCTYPE html>
<html>
	<body>

	<h2>Activity 1 - Vanilla JS Functions</h2>
	<p id="demo"></p>
	
	<script>
	// program to print a text 
	let a = [10, 2, 3, 4, 7]; // list of array

	function printArray () {
		console.log("The content of the array is: " + "[" + a + "]");
	}


	function maxValue () {
		let maxnum = Math.max(...a);
		console.log("The max value in the array is: " + maxnum);
	}

	printArray(); // array
	maxValue(); // maximum value

	</script>

	</body>
</html>
