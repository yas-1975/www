<!DOCTYPE html>
<html>
	<body>

	<h2>Activity 2 - Vanilla JS Functions</h2>
	<p id="demo"></p>
	
	<script>
	// program to print a text 
	let n = 6; // factorial number

	function factorial () {
		calc = 1
		for (let i = 1; i <= n; i++) {
		calc *= i;  // calculate the factor - calc * i
		}
		console.log(calc);	
	}

	factorial(); //print factorial number
	
	</script>

	</body>
</html>
